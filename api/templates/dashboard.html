<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="David Tavarez">
    <title>masscan-ui - Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html { font-size: 14px; }
        @media (min-width: 768px) { html { font-size: 16px; } }
        .container { max-width: 960px; }
        .pricing-header { max-width: 700px; }
        .card-deck .card { min-width: 220px; }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Dashboard</h5>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">XML Files</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ summary.results }}</h1>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Open</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ summary.open }}</h1>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Closed</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ summary.closed }}</h1>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Filename</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Targets</th>
                    <th scope="col">Open</th>
                    <th scope="col">Closed</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for file in details %}
                <tr>
                    <th scope="row"></th>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.timestamp.strftime('%Y-%m-%d') }}</td>
                    <td>{{ file.targets }}</td>
                    <td>{{ file.open }}</td>
                    <td>{{ file.closed }}</td>
                    <td><a href="{{ file._link }}" class="btn btn-primary btn-sm">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
